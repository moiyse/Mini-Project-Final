
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="tab-content profile-tab" id="myTabContent">
                                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                            <form [formGroup]="updateForm" (ngSubmit)="update()" >
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label for="floatingInput">Name</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <input type="text" [(ngModel)]="user.nom"  formControlName="nom" class="form-control" id="floatingInput" placeholder="nom">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label for="floatingInput">Prenom</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <input type="text" [(ngModel)]="user.prenom" formControlName="prenom" class="form-control" id="floatingInput" placeholder="prenom">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label for="floatingInput">Username</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <input type="text" [(ngModel)]="user.username" formControlName="username" class="form-control" id="floatingInput" placeholder="username">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label for="floatingInput">Password</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <input type="text" [(ngModel)]="user.password" formControlName="password" class="form-control" id="floatingInput" placeholder="password">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label for="floatingInput">image</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <input #imageInput (change)="processFile(imageInput)" type="file" [(ngModel)]="user.imageUrl"  formControlName="imageUrl"  id="floatingInput" placeholder="image">
                                                    </div>
                                                </div>
                                                <button [disabled]=" ! updateForm.valid  " type="submit" class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light" >Add</button>
                                                
                                            </form>        
                                            
                                                    
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
