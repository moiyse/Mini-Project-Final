<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

    <div class="app-main__inner">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="container emp-profile">

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="profile-img">
                                        <img [src]="user.imageUrl" alt=""/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="profile-head">
                                                <h5>
                                                  {{user.prenom}}  {{user.nom}}
                                                </h5>
                                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                                            <li class="nav-item">
                                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <button (click)="show()" class="profile-edit-btn" >{{buttonText}}</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">

                                </div>
                                <div class="col-md-8">
                                    <div class="tab-content profile-tab" id="myTabContent">
                                            <div class=" fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <label>Firstname :</label>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <p>{{user.nom}}</p>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <label>Lastname :</label>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <p>{{user.prenom}}</p>
                                                            </div>
                                                        </div>
                                              <div class="row">
                                                <div class="col-md-6">
                                                  <label>UserName :</label>
                                                </div>
                                                <div class="col-md-6">
                                                  <p>{{user.username}}</p>
                                                </div>
                                              </div>
                                            </div>
                                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label>Username</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <p>{{user.username}}</p>
                                                    </div>
                                                </div>

                                    </div>
                                            <div style="margin : 30px 0px 30px 0px;border-top:1px solid #dee2e6" [ngStyle]="{'border-top':'1px solid #dee2e6'}">
                                            </div>
                                                <app-update-profile (newItemEvent)="addItem()" [idUniversity]="id" *ngIf="showChild"></app-update-profile>


                                    </div>
                                </div>
                            </div>

                </div>
            </div>
        </div>
    </div>
